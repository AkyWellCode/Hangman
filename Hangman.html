<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Hangman</title>
  </head>
  <body>
    <div class="center"> <!-- Everything must be centered -->
      <div> <!-- Title + Rules Text -->
        <h1>Hangman</h1>
        <p style="color:red; font-size: 35px;">Rules: Enter a word in the box below and see if your friend can guess the word you just entered.</p>
      </div>
      <form> <!-- Input Box + Button -->
        <div>
          <input type="enterWord" name="search" id="wordAdd" placeholder="Enter your word...">
          <div class="space"> <!-- Add Button -->
            <button type="button" class="btn btn-outline-secondary" onClick="return addWordAndKeyboard()">Add</button>
          </div>
        </div>
      </form>
      <div> <!-- Keyboard + Word to guess + Lives Status + Restart Button-->
        <div id="addWord" class="spaceKeyboard">
        </div>
        <div id="addKeyboard" class="spaceKeyboard">
        </div>
        <div id="livesStatus" class="spaceKeyboard">
        </div>
        <div id="restart" class="spaceKeyboard">
        </div>
      </div>
  </body>
  <script type="text/javascript" src="JavaScript.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
